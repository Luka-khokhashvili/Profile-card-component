<!DOCTYPE html>
<html lang="en">
<head>
  <!--! Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Stylesheet link -->
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts link (font: Kumbh Sans) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- title -->
  <title>Profile card component</title>
</head>
<body>
  <!-- Pattern images -->
  <img class="pattern-up" src="./images/bg-pattern-top.svg" alt="background pattern top">
  <img class="pattern-down" src="./images/bg-pattern-bottom.svg" alt="background pattern bottom">
  <!-- main section -->
  <section class="main">
    <img class="card-pattern" src="./images/bg-pattern-card.svg" alt="background pattern card">
    <img class="pfp" src="./images/image-victor.jpg" alt="profile image">
    <div class="name-div">
      <h3 class="main-text">Victor Crest</h3>
      <h3 class="age">26</h3>
    </div>
    <p class="secondary-text">London</p>
    
    <div class="info">
      <div class="part">
        <h3 class="main-text">80K</h3>
        <p class="secondary-text">Followers</p>
      </div>
      <div class="part">
        <h3 class="main-text">803K</h3>
        <p class="secondary-text">Likes</p>
      </div>
      <div class="part">
        <h3 class="main-text">1.4K</h3>
        <p class="secondary-text">Photos</p>
      </div>
    </div>
</section>
</body>
</html>
